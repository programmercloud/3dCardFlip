<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Flip</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- A container for the entire section -->
    <div class="container">
      <!-- A heading for the section -->
      <h1>Our Plans</h1>

      <!-- A container for the cards -->
      <div class="card-container">
        <!-- A wrapper for a single card -->
        <div class="card-wrapper">
          <!-- A card with a light background -->
          <div class="card light">
            <!-- An overlay for the card with text -->
            <div class="text-overlay">
              <!-- A heading for the card -->
              <h2>Individual</h2>

              <!-- A price for the plan -->
              <div class="price">$79 <small>/ year</small></div>

              <!-- Details of the plan -->
              <div class="details-text">
                <span>1 contributor</span>
                <span>Up to 10 projects</span>
                <span>24/7 support</span>
              </div>
            </div>

            <!-- A container for the purchase button -->
            <div class="purchase-button-container">
              <!-- A heading for the card on the back side of the card -->
              <h2 class="back-h2">Individual</h2>

              <!-- A button to purchase the plan -->
              <div class="purchase-button light">Purchase</div>
            </div>
          </div>
        </div>

        <!-- Another wrapper for a single card -->
        <div class="card-wrapper">
          <!-- A card with a dark background -->
          <div class="card dark">
            <!-- An overlay for the card with text -->
            <div class="text-overlay">
              <!-- A heading for the card -->
              <h2>Team</h2>

              <!-- A price for the plan -->
              <div class="price">$129</div>

              <!-- Details of the plan -->
              <div class="details-text">
                <span>10 contributors</span>
                <span>Up to 50 projects</span>
                <span>24/7 support</span>
              </div>
            </div>

            <!-- A container for the purchase button -->
            <div class="purchase-button-container">
              <!-- A heading for the card on the back side of the card -->
              <h2 class="back-h2">Team</h2>

              <!-- A button to purchase the plan -->
              <div class="purchase-button dark">Purchase</div>
            </div>
          </div>
        </div>

        <!-- Another wrapper for a single card -->
        <div class="card-wrapper">
          <!-- A card with a light background -->
          <div class="card light">
            <!-- An overlay for the card with text -->
            <div class="text-overlay">
              <!-- A heading for the card -->
              <h2>Organization</h2>

              <!-- A price for the plan -->
              <div class="price">$199</div>

              <!-- Details of the plan -->
              <div class="details-text">
                <span>100 contributors</span>
                <span>Up to 200 projects</span>
                <span>24/7 support</span>
                <span>Access to Beta features</span>
              </div>
            </div>

            <!-- A container for the purchase button -->
            <div class="purchase-button-container">
              <!-- A heading for the card on the back side of the card -->
              <h2 class="back-h2">Organization</h2>

              <!-- A button to purchase the plan -->
              <div class="purchase-button light">Purchase</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
